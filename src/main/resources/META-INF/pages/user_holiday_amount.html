<!DOCTYPE html>
<html>
<head>
<title>Everit - Working Schemes</title>
<meta charset="UTF-8">
<meta name="decorator" content="atl.admin">
<style type="text/css">
.everit-tabs .tabs-pane {
    padding-top: 2em;
}

table.aui thead tr td {
    font-weight: bold;
}

.aui-inline-dialog.aui-datepicker-dialog {
    z-index: 4000;
}
</style>
<script
  data-eht-text="webResourceManager.requireResource('com.atlassian.auiplugin:aui-date-picker')"
  data-eht-render="'content'"></script>
<script type="text/javascript">
  var processRuntimeAlerts = function() {
    $('.everit-jira-runtimealert').each(function() {
      var thisObj = $(this);
      var alertType = thisObj.attr('data-everit-jira-alert-type');
      var alertMessage = thisObj.attr('data-everit-jira-alert-message');
      thisObj.remove();
      if (alertType == 'info') {
        AJS.messages.generic({
          body : alertMessage
        });
      } else if (alertType == 'error') {
        AJS.messages.error({
          body : alertMessage
        });
      }
    });
  }

  if (!$.parseHTML) {
    $.parseHTML = function(str) {
      var tmp = document.implementation.createHTMLDocument();
      tmp.body.innerHTML = str;
      return tmp.body.children;
    }
  }

  var ajsDialogFromTemplate = function(templateElementSelector, configuration) {
    var dialog = new AJS.Dialog(configuration);
    var template = $(templateElementSelector);

    dialog.addHeader(template.attr('data-jira-modal-title'));
    dialog.addPanel("Panel", template.text(), "panel-body");

    template.remove();
    var dialogId = configuration["id"];

    AJS.$('#' + dialogId + ' .aui-date-picker').each(function() {
      new AJS.DatePicker(this, {
        'overrideBrowserDefault' : true
      });
    });

    JIRA.trigger(JIRA.Events.NEW_CONTENT_ADDED, [ $('#' + dialogId) ]);

    var dialogElementObj = $('#' + dialogId);
    dialogElementObj.find('select.aui-ss-select').each(function() {
      var thisObj = $(this);
      var thisObjRequired = thisObj.prop('required');
      if (thisObjRequired) {
        thisObj.prop('required', false);
        $('#' + thisObj.prop('id') + '-field').prop('required', true);
      }
    });

    return dialog;
  }

  var editDialog = null;

  $(function() {
    editDialog = new ajsDialogFromTemplate("#editDialogTemplate", {
      width : 800,
      height : 500,
      id : "new-user-holiday-amount-dialog",
      closeOnOutsideClick : true
    });
  });

  var openNewDialog = function() {
    $('#dataform-action').val('new');
    $('#dataform-userholidayamount-id').val('');
    $('#dataform-start-date').val('');
    $('#dataform-end-date').val('');
    $('#dataform-amount').val('');
    $('#dataform-description').val('');
    $('#dataform-messages').empty();
    editDialog.show();
  }
  
  var openEditDialog = function() {
    $('#dataform-action').val('new');
    $('#dataform-userholidayamount-id').val('');
    $('#dataform-start-date').val('');
    $('#dataform-end-date').val('');
    $('#dataform-amount').val('');
    $('#dataform-description').val('');
    $('#dataform-messages').empty();
    editDialog.show();
  }

  var holidayAmountPageSwitch = function(pageIndex) {

  }

  var saveRecord = function() {
    var editDialogObj = $('new-user-holiday-amount-dialog');
    var form = $('#dataForm')[0];
    var formValid = form.checkValidity();
    if (!formValid) {
      return;
    }
    var formdata = {
      'action' : $('#dataform-action').val(),
      'userholidayamount-id' : $('#dataform-userholidayamount-id').val(),
      'user' : $('#dataform-user-selector').prop('value'),
      'showCurrentTimeRanges' : $('holiday-amount-table').attr(
          'data-holiday-amount-currentTimeRanges'),
      'start-date' : $('#dataform-start-date').val(),
      'end-date' : $('#dataform-end-date').val(),
      'amount' : $('#dataform-amount').val(),
      'description' : $('#dataform-description').val()
    };
    event.preventDefault();
    AJS.$('#dataform-savebutton').spin();
    $.ajax({
      url : '#',
      type : 'POST',
      data : formdata
    }).success(function(content) {
      everit.partialresponse.process(content);
      editDialog.hide();
      processRuntimeAlerts();
    }).error(function(resp) {
      if (resp.status == 400) {
        everit.partialresponse.process(resp.responseText);
        processRuntimeAlerts();
      }
    }).complete(function() {
      $('#dataform-savebutton').spinStop();
    });
  }
</script>
<script
  data-eht-text="webResourceManager.requireResource('org.everit.web.partialresponse.jira:org.everit.web.partialresponse')"
  data-eht-render="'content'"></script>
</head>
<body>
  <div id="aui-message-bar" style="position: fixed; z-index: 3005; top: 0; left: 0; width: 100%;">
    <everit-jira-alert class="everit-jira-runtimealert" data-eht-fragment="'alert'"
      data-eht-render="template_ctx.fragmentId == 'alert'"
      data-eht-attr-data-everit-jira-alert-type="alertType"
      data-eht-attr-data-everit-jira-alert-message="alertMessage" />
  </div>
  <div id="editDialogTemplate" data-jira-modal-title="User Holiday Amount"
    data-eht-text="template_ctx.renderFragment('editDialogTemplateBody')" style="display: none;">

    <div data-eht-fragment="'editDialogTemplateBody'">
      <form id="dataForm" class="aui">
        <input type="hidden" id="dataform-action" name="action" /> <input type="hidden"
          id="dataform-userholidayamount-id" name="userholidayamount-id" />
        <div id="dataform-messages"></div>
        <div class="form-group">
          <label>User:</label> <select id="dataform-user-selector"
            class="js-default-user-picker single-user-picker" name="user" required="required"></select>
        </div>
        <div class="form-group">
          <label>Start date:</label> <input id="dataform-start-date" class="text aui-date-picker"
            name="start-date" type="date" required="required" />
        </div>
        <div class="form-group">
          <label>End date:</label> <input id="dataform-end-date" class="text aui-date-picker"
            name="end-date" type="date" required="required" />
        </div>
        <div class="form-group">
          <label>Amount (hours):</label> <input id="dataform-amount" class="text short-field"
            name="amount" type="number" required="required" />
        </div>
        <div class="form-group">
          <label>Description:</label> <input id="dataform-description" class="text long-field"
            name="description" type="text" />
        </div>
        <div class="form-group">
          <button id="dataform-savebutton" class="aui-button aui-button-primary"
            onclick="saveRecord();">Save</button>
        </div>
      </form>
    </div>
  </div>

  <h2>Users</h2>

  <form class="aui">
    <div class="form-group">
      <label for="user-selector">User: </label> <select id="filter-user-selector"
        class="js-default-user-picker single-user-picker" name="user"></select> <label
        for="current-checkbox">Current time ranges only:</label> <input id="current-checkbox"
        name="showCurrentTimeRanges" type="checkbox" />
      <button class="aui-button aui-button-primary">Filter</button>
    </div>
  </form>

  <table id="holiday-amount-table" data-eht-fragment="'holiday-amount-table'" class="aui"
    data-eht-attr-data-holiday-amount-user="user"
    data-eht-attr-data-holiday-amount-currentTimeRanges="currentTimeRanges">
    <thead>
      <tr>
        <th id="holiday-amount-user-name">User</th>
        <th id="holiday-amount-start-date">Start date</th>
        <th id="holiday-amount-end-date">End date</th>
        <th id="holiday-amount-amount">Amount (in hours)</th>
        <th id="holiday-amount-description">Description</th>
        <td id="holiday-amount-actions"><a href="javascript:openNewDialog();">Add</a></td>
      </tr>
    </thead>
    <tbody>
      <tr data-eht-foreach="{'record' : userHolidayAmounts.resultSet}"
        data-eht-attr-id="'record-' + record.userHolidayAmountId"
        data-eht-attr-user-name="record.userName">
        <td headers="holiday-amount-user-name" data-eht-text="record.displayName">balazs.zsoldos</td>
        <td headers="holiday-amount-start-date" data-eht-text="record.startDate">2016-01-01</td>
        <td headers="holiday-amount-end-date" data-eht-text="record.endDate">2016-12-31</td>
        <td headers="holiday-amount-amount" data-eht-text="record.amount / 3600">320</td>
        <td headers="holiday-amount-description" data-eht-text="record.description">Got it
          because of children</td>
        <td headers="holiday-amount-actions">
          <ul class="menu">
            <li><a data-eht-attr-href="javascript:">Edit</a></li>
            <li><a href="#">Delete</a></li>
          </ul>
        </td>
      </tr>
      <tr data-eht-render="userHolidayAmounts.resultSet.size() == 0">
        <td colspan="6">No data to show</td>
      </tr>
    </tbody>
    <tfoot align="center"
      data-eht-code="pageCount = userHolidayAmounts.count / pageSize + ((userHolidayAmounts.count % pageSize > 0) ? 1 : 0)"
      data-eht-render="pageCount > 1">
      <tr>
        <td colspan="6" style="text-align: center;"
          data-eht-utext="commonTemplates.renderPagination(pageIndex, pageCount, 'holidayAmountPageSwitch', response.locale)">
        </td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
