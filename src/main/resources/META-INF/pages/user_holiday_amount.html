<!DOCTYPE html>
<html>
<head>
<title>Everit - Working Schemes</title>
<meta charset="UTF-8">
<meta name="decorator" content="atl.admin">
<style type="text/css">
.everit-tabs .tabs-pane {
    padding-top: 2em;
}

table.aui thead tr td {
    font-weight: bold;
}

.aui-inline-dialog.aui-datepicker-dialog {
    z-index: 4000;
}
</style>
<script
  data-eht-text="webResourceManager.requireResource('com.atlassian.auiplugin:aui-date-picker')"
  data-eht-render="'content'"></script>
<script type="text/javascript">
  if (!$.parseHTML) {
    $.parseHTML = function(str) {
      var tmp = document.implementation.createHTMLDocument();
      tmp.body.innerHTML = str;
      return tmp.body.children;
    }
  }

  var ajsDialogFromTemplate = function(templateElementSelector, configuration) {
    var dialog = new AJS.Dialog(configuration);
    var template = $(templateElementSelector);

    dialog.addHeader(template.attr('data-jira-modal-title'));
    dialog.addPanel("Panel", template.text(), "panel-body");

    template.remove();
    var dialogId = configuration["id"];

    AJS.$('#' + dialogId + ' .aui-date-picker').each(function() {
      new AJS.DatePicker(this, {
        'overrideBrowserDefault' : true
      });
    });

    JIRA.trigger(JIRA.Events.NEW_CONTENT_ADDED, [ $('#' + dialogId) ]);
    return dialog;
  }

  var newRecordDialog = null;

  $(function() {
    newRecordDialog = new ajsDialogFromTemplate("#newRecordTemplate", {
      width : 800,
      height : 500,
      id : "new-user-holiday-amount-dialog",
      closeOnOutsideClick : true
    });
  });

  var openNewDialog = function() {
    $('#newform-start-date').val('');
    $('#newform-end-date').val('');
    $('#newform-amount').val('');
    $('#newform-description').val('');
    $('#newrecord-messages').empty();
    newRecordDialog.show();
  }

  var holidayAmountPageSwitch = function(pageIndex) {
    
  }

  var saveNewRecord = function() {
    var newRecordDialogObj = $('new-user-holiday-amount-dialog');
    var formdata = {
      'action' : 'saveNewRecord',
      'user' : $('#newform-user-selector').prop('value'),
      'start-date' : $('#newform-start-date').val(),
      'end-date' : $('#newform-end-date').val(),
      'amount' : $('#newform-amount').val(),
      'description' : $('#newform-description').val()
    };
    event.preventDefault();
    AJS.$('#newform-savebutton').spin();
    $.ajax({
      url : '#',
      type : 'POST',
      data : formdata
    }).success(function(content) {
      everit.partialresponse.process(content);
      newRecordDialog.hide();
      processRuntimeAlerts();
    }).error(function(resp) {
      if (resp.status == 400) {
        everit.partialresponse.process(resp.responseText);
        processRuntimeAlerts();
      }
    }).complete(function() {
      $('#newform-savebutton').spinStop();
    });
  }
</script>
<script
  data-eht-text="webResourceManager.requireResource('org.everit.web.partialresponse.jira:org.everit.web.partialresponse')"
  data-eht-render="'content'"></script>
</head>
<body>
  <div id="newRecordTemplate" data-jira-modal-title="New Record"
    data-eht-text="template_ctx.renderFragment('newRecordTemplateBody')" style="display: none;">

    <div data-eht-fragment="'newRecordTemplateBody'">
      <form id="newRecordForm" class="aui">
        <div id="newrecord-messages"></div>
        <div class="form-group">
          <label>User:</label> <select id="newform-user-selector"
            class="js-default-user-picker single-user-picker" name="user" required="required"></select>
        </div>
        <div class="form-group">
          <label>Start date:</label> <input id="newform-start-date" class="text aui-date-picker"
            name="start-date" type="date" required="required" />
        </div>
        <div class="form-group">
          <label>End date:</label> <input id="newform-end-date" class="text aui-date-picker"
            name="end-date" type="date" required="required" />
        </div>
        <div class="form-group">
          <label>Amount (hours):</label> <input id="newform-amount" class="text short-field"
            name="amount" type="number" required="required" />
        </div>
        <div class="form-group">
          <label>Description:</label> <input id="newform-description" class="text long-field"
            name="description" type="text" />
        </div>
        <div class="form-group">
          <button id="newform-savebutton" class="aui-button aui-button-primary"
            onclick="saveNewRecord();">Save</button>
        </div>
      </form>
    </div>
  </div>

  <h2>Users</h2>

  <form class="aui">
    <div class="form-group">
      <label for="user-selector">User: </label> <select id="filter-user-selector"
        class="js-default-user-picker single-user-picker" name="user"></select> <label
        for="current-checkbox">Current time ranges only:</label> <input id="current-checkbox"
        name="currentTimeRanges" type="checkbox" />
      <button class="aui-button aui-button-primary">Filter</button>
    </div>
  </form>

  <table id="holiday-amount-table" class="aui" data-eht-attr-data-holiday-amount-user="user"
    data-eht-attr-data-holiday-amount-currentTimeRanges="currentTimeRanges">
    <thead>
      <tr>
        <th id="holiday-amount-user-name">User</th>
        <th id="holiday-amount-start-date">Start date</th>
        <th id="holiday-amount-end-date">End date</th>
        <th id="holiday-amount-amount">Amount (in hours)</th>
        <th id="holiday-amount-description">Description</th>
        <td id="holiday-amount-actions"><a href="javascript:openNewDialog();">Add</a></td>
      </tr>
    </thead>
    <tbody>
      <tr data-eht-foreach="{'record' : userHolidayAmounts.resultSet}">
        <td headers="holiday-amount-user-name">balazs.zsoldos@everit.biz</td>
        <td headers="holiday-amount-start-date">2016-01-01</td>
        <td headers="holiday-amount-end-date">2016-12-31</td>
        <td headers="holiday-amount-amount">320</td>
        <td headers="holiday-amount-description">Got it because of children</td>
        <td headers="holiday-amount-actions">
          <ul class="menu">
            <li><a href="#">Edit</a></li>
            <li><a href="#">Delete</a></li>
          </ul>
        </td>
      </tr>
      <tr data-eht-render="userHolidayAmounts.resultSet.size() == 0">
        <td colspan="6">No data to show</td>
      </tr>
    </tbody>
    <tfoot align="center"
      data-eht-code="pageCount = userHolidayAmounts.count / 50 + ((userHolidayAmounts.count % 50 > 0) ? 1 : 0)"
      data-eht-render="pageCount > 1">
      <tr>
        <td colspan="6" style="text-align: center;"
          data-eht-utext="commonTemplates.renderPagination(pageIndex, pageCount, 'holidayAmountPageSwitch', response.locale)">
        </td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
