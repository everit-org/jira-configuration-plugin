<head>

<body>
  <h2>Holiday manager</h2>
  <form class="aui">
    <label for="user-selector">User: </label> <select id="user-selector"
      class="js-default-user-picker single-user-picker" name="user"></select> <label

      <tr>
        <th id="user-holiday-user">User</th>

        <th id="user-holiday-count">Holiday count</th>
        <th id="user-holiday-description">Description</th>
        <td id="user-holiday-actions"><a style="font-weight: bold;" href="#">Add</a></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td headers="user-holiday-user">balazs.zsoldos@everit.biz</td>

      <tr>
        <td headers="user-holiday-user">balazs.zsoldos@everit.biz</td>

  </table>
