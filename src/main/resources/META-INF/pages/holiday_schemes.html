<!DOCTYPE html>
<html>
<head>
<title>Everit - Working Schemes</title>
<meta charset="UTF-8">
<meta name="decorator" content="atl.admin">
<style type="text/css">
.everit-tabs .tabs-pane {
    padding-top: 2em;
}

table.aui thead tr td {
    font-weight: bold;
}

.aui-inline-dialog.aui-datepicker-dialog {
    z-index: 4000;
}
</style>
<script
  data-eht-text="webResourceManager.requireResource('com.atlassian.auiplugin:aui-date-picker')"
  data-eht-render="'content'"></script>
<script
  data-eht-text="webResourceManager.requireResource('org.everit.web.partialresponse.jira:org.everit.web.partialresponse')"
  data-eht-render="'content'"></script>
<script
  data-eht-text="webResourceManager.requireResource('org.everit.jira.configuration.plugin:common')"
  data-eht-render="'content'"></script>
<script
  data-eht-text="webResourceManager.requireResource('org.everit.jira.configuration.plugin:manage-schemes')"
  data-eht-render="'content'"></script>
<script
  data-eht-text="webResourceManager.requireResource('org.everit.jira.configuration.plugin:are-you-sure')"
  data-eht-render="'content'"></script>
<script
  data-eht-text="webResourceManager.requireResource('org.everit.jira.configuration.plugin:scheme-users')"
  data-eht-render="'content'"></script>
<script
  data-eht-text="webResourceManager.requireResource('org.everit.jira.configuration.plugin:unknown-error')"
  data-eht-render="'content'"></script>
</head>
<body>
  <div data-eht-utext="areYouSureDialogComponent.render(response.locale)"></div>
  <div id="aui-message-bar" style="position: fixed; z-index: 3005; top: 0; left: 0; width: 100%;">
  </div>
  <div data-eht-utext="schemeUsers.renderInitialFragments(request, response)"
    data-eht-render="'content'"></div>
  <div data-eht-utext="manageSchemeComponent.render(request, response.locale)"></div>

  <div id="holiday-schemes-tabs-container" data-eht-fragment="'holiday-schemes-tabs-container'"
    style="padding-top: 2em;">
    <div id="holiday-schemes-tabs" class="aui-tabs horizontal-tabs everit-tabs scheme-change-target"
      data-eht-render="!empty(schemeId)">
      <ul class="tabs-menu">
        <li class="menu-item active-tab"><a href="#tab-public-holidays">Public holidays</a></li>
        <li class="menu-item"><a href="#tab-shifted-work-days">Shifted work days</a></li>
        <li class="menu-item"><a href="#tab-users">Users</a></li>
      </ul>
      <div class="tabs-pane active-pane" id="tab-public-holidays">
        <h2>Public holidays</h2>
        <table class="aui">
          <thead>
            <tr>
              <th id="public-holiday-date">Date</th>
              <th id="public-holiday-description">Description</th>
              <td id="public-holiday-actions"><a href="#">Add</a></td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td headers="public-holiday-date">2016-05-01</td>
              <td headers="public-holiday-description">Május elseje</td>
              <td headers="public-holiday-actions"><a href="#">Edit</a> <a href="#">Delete</a></td>
            </tr>
            <tr>
              <td headers="public-holiday-date">2016-12-25</td>
              <td headers="public-holiday-description">Karácsony</td>
              <td headers="public-holiday-actions"><a href="#">Edit</a> <a href="#">Delete</a></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="tabs-pane" id="tab-shifted-work-days">
        <h2>Shifted work days</h2>
        <table class="aui">
          <thead>
            <tr>
              <th id="shifted-work-day-date">Date</th>
              <th id="shifted-work-day-description">Description</th>
              <td id="shifted-work-day-actions"><a href="#">Add</a></td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td headers="shifted-work-day-date">2016-05-02</td>
              <td headers="shifted-work-day-description">Május lecsúsztatás</td>
              <td headers="shifted-work-day-actions"><a href="#">Edit</a> <a href="#">Delete</a></td>
            </tr>
            <tr>
              <td headers="shifted-work-day-date">2016-12-28</td>
              <td headers="shifted-work-day-description">Karácsony lecsúsztatás</td>
              <td headers="shifted-work-day-actions"><a href="#">Edit</a> <a href="#">Delete</a></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="tabs-pane" id="tab-users" data-eht-utext="schemeUsers.render(request, locale)"></div>
    </div>
  </div>
</body>
</html>
